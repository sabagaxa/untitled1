<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

<div class="main">
    <p></p>
    <figure>
        <img class="card-image" src="./images/blog-image.svg" alt="image-equilibrium">
    </figure>
    <div class="card-title-wrapper">
        <button class="card-image-wrapper">learning</button>
    </div>
    <p class="card-description-wrapper">published 21 dec 2023</p>
    <h2 class="card-title">Html & css foundation</h2>
    <div>
        <p class="card-description">these languages are the backbone of every website, defining structure, content, and presentation</p>
    </div>
    <div class="card-details">
        <div class="card-price-wrapper">
            <img src="./images/" alt="">
            <p class="price-label"></p>
        </div>
        <div class="card-countdown-wrapper">
            <img src="./images/" alt="">
            <p class="countdown-label"></p>
        </div>
    </div>
    <div class="separator"></div>
    <figure class="card-author">
        <img class="card-profile-picture" src="./images/author.svg" alt="image-avatar">
        <div>
            <p class="bio">Greg Hooper <span class="author-name"></span></p>
        </div>
    </figure>
</div>
</body>
</html>
