<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="main-card">
    <figure>
        <img class="card-image" src="./images/blog-image.svg" alt="blog-image">
    </figure>
    <div class="card-content">
        <span class="label">Learning</span>
        <span class="date">Published 21 Dec 2023</span>
        <h1 class="title">HTML & CSS foundations</h1>
        <div>
            <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
    </div>
    <figure class="author-wrapper">
        <img src="./images/author.svg" alt="user-image">
        <span>Greg Hooper</span>
    </figure>
</div>
</body>
</html>
